<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Age Calculator</title>
  </head>
  <body>
    <div class="container">
      <p id="currDate"></p>
      <p class="date-text">Enter the D.O.B in format : (MM/DD/YYYY)</p>
      <input type="date" placeholder="Enter your D.O.B" id="DOB" />
      <button id="CalcAge">Age</button>
      <span class="currTime"></span>
    </div>
    <div id="displayAge">
      <span class="close-btn">close</span>
      <p id="age"></p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
